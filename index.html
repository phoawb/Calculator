<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="calculator-display">
        <div class="calculator-display-text" id="calculation">test</div>
        <div class="calculator-display-text" id="answer"></div>
      </div>
      <div class="button-container">
        <button class="button" id="ac">AC</button>
        <button class="button" id="c">C</button>
        <button class="button operation" id="modulo">%</button>
        <button class="button operation" id="divide">/</button>
        <button class="button number" id="number-7">7</button>
        <button class="button number" id="number-8">8</button>
        <button class="button number" id="number-9">9</button>
        <button class="button operation" id="multiply">x</button>
        <button class="button number" id="number-4">4</button>
        <button class="button number" id="number-5">5</button>
        <button class="button number" id="number-6">6</button>
        <button class="button operation" id="subtract">-</button>
        <button class="button number" id="number-1">1</button>
        <button class="button number" id="number-2">2</button>
        <button class="button number" id="number-3">3</button>
        <button class="button operation" id="add">+</button>
        <button class="button number" id="number-0">0</button>
        <button class="button" id="dot">.</button>
        <button class="button" id="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer></footer>
</html>
